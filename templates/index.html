<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>My Awesome Shopping List</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-4">
      <ul class="shopping-list">
      </ul>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-4">
      <form class="form-inline">
        <div class="col-9">
          <div class="form-group">
            <!--<label for="itemName" class="sr-only">Item</label>-->
            <input type="text" class="form-control" id="itemName" placeholder="item name">
          </div>
        </div>
        <div class="col-3">
          <button id="add" class="btn btn-default">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
